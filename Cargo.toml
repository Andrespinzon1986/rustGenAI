[package]
name = "genai"
version = "0.0.3"
edition = "2021"
rust-version = "1.78"
license = "MIT OR Apache-2.0"
description = "Multiprovider generative AI client (supports ollama-rs and async_openai for now)"
keywords = [
	"generative-ai",
	"library",
	"openai",
	"llama",
	"ollama"
]
homepage = "https://github.com/jeremychone/rust-genai"
repository = "https://github.com/jeremychone/rust-genai"

[features]
with-all-providers = ["with-async-openai", "with-ollama-rs"]
with-async-openai = ["async-openai"]
with-ollama-rs = ["ollama-rs"]

[lints.rust]
unsafe_code = "forbid"
# unused = { level = "allow", priority = -1 } # For exploratory dev.

[dependencies]
# -- Async
tokio = { version = "1", features = ["full"] }
futures = "0.3"
async-trait = "0.1"
tokio-stream = "0.1"
# -- Json
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_with = { version = "3", features = ["macros"] }
# -- Others
derive_more = { version = "1.0.0-beta", features = ["from"] }

# -- For Features
async-openai = { version = "0.21", optional = true }
ollama-rs = { version = "0.1", features = ["stream"], optional = true}

[dev-dependencies]
genai = { path = ".", features = ["with-all-providers"] }